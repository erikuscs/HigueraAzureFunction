{
  "$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#",
  "version": "0.4.0",
  "name": "HigueraAzureFunction",
  "resources": {
    "infra": {
      "path": "infra"
    }
  },
  "services": {
    "staticwebapp": {
      "path": ".",
      "host": "staticwebapp",
      "language": "js",
      "projectFile": "package.json"
    },
    "functionapp": {
      "path": ".",
      "host": "function",
      "language": "js",
      "projectFile": "package.json"
    }
  },
  "deploy": {
    "staticwebapp": {
      "preDeploy": "npm ci && npm run build",
      "type": "staticWebApp",
      "resourceName": "${RESOURCE_NAME}-swa",
      "dist": ".next"
    },
    "functionapp": {
      "type": "function",
      "resourceName": "${RESOURCE_NAME}-func"
    }
  }
}