name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true # Ensure submodules are checked out if needed

      - name: Setup Node.js # Corrected Step Name
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Match package.json
          cache: 'npm' # Enable npm caching

# ... previous steps ...

- name: Install dependencies # Corrected Step Name
  run: npm ci

- name: Build Next.js static site # Corrected Step Name
  run: npm run export # Use export for static output
  env: # Pass environment variables if needed during build/export
    # Example: NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
    # Ensure necessary build-time variables are defined here or in GitHub secrets

- name: Debug build output # Optional: Verify 'out' directory contents
  run: |
    echo "=== Build directory listing (out/) ==="
    ls -R out

# --- START: Temporary Debug Step ---
- name: Check if secret is accessible
  run: |
    echo "Attempting to access secret..."
    if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E }}" ]; then
      echo "Secret AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E seems empty or inaccessible!"
      exit 1 # Optionally fail the job here if the secret is missing
    else
      echo "Secret AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E is present."
      # GitHub Actions should automatically mask the secret value in logs
      echo "Secret value (masked): ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E }}"
    fi
# --- END: Temporary Debug Step ---

- name: Deploy to Azure Static Web Apps
  id: deploy # Added id for potential outputs
  uses: Azure/static-web-apps-deploy@v1
  with:
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E }} # Ensure this line is exactly correct
    repo_token: ${{ secrets.GITHUB_TOKEN }} # Recommended for GitHub Actions
    action: "upload"
    ###### Repository/Build Configurations ######
    app_location: "out" # Point directly to the build output directory
    api_location: "" # API source code path - Empty if no Azure Functions API needed for this SWA
    is_static_export: true # Required for Next.js static export
    ###### End of Repository/Build Configurations ######