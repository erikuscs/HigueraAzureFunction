name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removing npm cache to prevent cached dependency issues
          # cache: 'npm'
      
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Verify package.json dependencies
        run: |
          echo "Verifying package.json dependencies..."
          if grep -q "fstream.*2.0.0" package.json; then
            echo "Error: package.json contains reference to non-existent fstream@2.0.0"
            echo "Fixing fstream dependency to use version 1.0.12..."
            sed -i 's/"fstream": "\^2.0.0"/"fstream": "\^1.0.12"/g' package.json
            cat package.json
          else
            echo "fstream dependency is correctly configured"
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Validate configuration
        run: |
          echo "Validating configuration..."
          # Verify that all required files exist
          if [ ! -f "next.config.js" ]; then
            echo "Error: next.config.js not found"
            exit 1
          fi
          if [ ! -f "staticwebapp.config.json" ]; then
            echo "Error: staticwebapp.config.json not found"
            exit 1
          fi
          echo "Configuration validation successful"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "/" 
          output_location: "out"
          app_build_command: "npm run build"
          skip_app_build: false
          skip_api_build: false
        env:
          NODE_VERSION: '20'
          AZURE_FUNCTION_APP_NAME: 'higuera-dev-func'
          # Add these environment variables for proper build
          CI: true
          NEXT_PUBLIC_AZURE_FUNCTION_URL: 'https://higuera-dev-func.azurewebsites.net'
          NEXT_PUBLIC_SITE_URL: 'https://higueradashboard.live'
          # Disable npm cache during build
          npm_config_cache: 'no-cache'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00AC8EF1E }}
          action: "close"
